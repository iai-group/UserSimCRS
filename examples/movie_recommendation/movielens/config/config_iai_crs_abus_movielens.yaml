output_name: "iai_moviebot_abus_movielens"
debug: False
fix_random_seed: False
num_simulated_dialogues: 100

### AGENT CONFIGURATION ###
agent_class_path: "sample_agents.moviebot_agent.MovieBotAgent"
agent_id: "IAI MovieBot"
# By default, the agent has an HTTP API.
agent_uri: "http://127.0.0.1:5002"

### SIMULATOR CONFIGURATION ###
simulator_class_path: "usersimcrs.simulator.agenda_based.agenda_based_simulator.AgendaBasedSimulator"
simulator_id: "ABUS_MovieLens"

domain: data/domains/moviebot.yaml
intents: data/interaction_models/crs_v1.yaml

collection_db_path: "data/item_collections.db"
collection_name: "movies_w_keywords"
items: data/item_collections/movielens-25m-sample/movies_w_keywords.csv
id_col: movieId
domain_mapping:
  title:
    slot: TITLE
  genres:
    slot: GENRE
    multi-valued: True
    delimiter: "|"
  keywords:
    slot: KEYWORD
    multi-valued: True
    delimiter: "|"
ratings: data/item_collections/movielens-25m-sample/ratings.csv
historical_ratings_ratio: 0.8

dialogues: data/datasets/moviebot/annotated_dialogues.json
intent_classifier: "lm"
intent_classifier_config: examples/movie_recommendation/movielens/config/agent_dialogue_acts_extraction_config_default.yaml

nlg: "lm"
nlg_class_path: usersimcrs.nlg.lm.nlg_generative_lm.LMGenerativeNLG
nlg_args:
  ollama_config_file: config/llm_interface/config_ollama_default.yaml
  prompt_file: data/datasets/moviebot/user_utterance_nlg_prompt.txt
  prompt_prefix: "Generated utterance:"