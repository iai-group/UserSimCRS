name: intent_schema_inspired_v1
description: Intent schema for INSPIRED by Bernard and Balog.

# Minimum intents required
required_intents:
  INTENT_START: greeting
  INTENT_STOP: goodbye
  INTENT_ITEM_CONSUMED: seen_item
  INTENT_LIKE: accept_recommendation
  INTENT_DISLIKE: reject_recommendation
  INTENT_NEUTRAL: neutral_response
  INTENT_DISCLOSE: disclose_opinion
  INTENT_INQUIRE: inquire_recommendation
  INTENT_DONT_KNOW: DONT-KNOW
  INTENT_YES: YES
  INTENT_NO: NO

# Possible user intents with optional description.
user_intents:
  greeting:
    expected_agent_intents:
      - greeting
  disclose_opinion:
    expected_agent_intents:
      - opinion_inquiry
  disclose_experience:
    expected_agent_intents:
      - experience_inquiry
  rephrase_preference:
    expected_agent_intents:
      - opinion_inquiry
      - rephrase_preference
  seen_item:
    expected_agent_intents:
      - recommend
      - encouragement
      - personal_experience
      - self_modeling
    preference_contingent: CONSUMED
  accept_recommendation:
    expected_agent_intents:
      - recommend
      - encouragement
      - personal_experience
      - self_modeling
    preference_contingent: POSITIVE
  accept_uninterested:
    expected_agent_intents:
      - recommend
      - encouragement
      - personal_experience
      - self_modeling
    preference_contingent: POSITIVE
  reject_recommendation:
    expected_agent_intents:
      - recommend
      - encouragement
      - personal_experience
      - self_modeling
    preference_contingent: NEGATIVE
  neutral_response:
    expected_agent_intents:
      - recommend
      - encouragement
      - personal_experience
      - self_modeling
    preference_contingent: NEUTRAL
  inquire_item_info:
    expected_agent_intents:
      - recommend
      - encouragement
      - personal_experience
      - self_modeling
  opinion_inquiry:
    expected_agent_intents:
      - personal_experience
      - self_modeling
      - personal_opinion
  similarity:
    expected_agent_intents:
      - personal_experience
      - self_modeling
      - personal_opinion

# List of agent intents (including sub-intents) that elicit preferences.
agent_elicit_intents:
  - opinion_inquiry
  - experience_inquiry

# List of agent intents (including sub-intents) that are for set retrieval.
agent_set_retrieval:
  - recommend
  - encouragement
  - personal_experience
  - self_modeling

# List of agent intents (including sub-intents) that are for inquiries.
agent_inquire_intents:
  - experience_inquiry
  - opinion_inquiry