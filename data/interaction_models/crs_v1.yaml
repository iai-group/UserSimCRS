name: intent_schema
description: Intent schema for CIR by Afzali, Drzewiecki, and Balog

# Minimum intents required
required_intents:
  INTENT_START: DISCLOSE.NON-DISCLOSE
  INTENT_STOP: COMPLETE
  INTENT_ITEM_CONSUMED: NOTE.YES
  INTENT_LIKE: NOTE.LIKE
  INTENT_DISLIKE: NOTE.DISLIKE
  INTENT_NEUTRAL: NOTE.NEUTRAL
  INTENT_DISCLOSE: DISCLOSE
  INTENT_INQUIRE: INQUIRE
  INTENT_DONT_KNOW: DONT-KNOW
  INTENT_YES: YES
  INTENT_NO: NO

# Possible user intents with optional description.
user_intents:
  COMPLETE:
    expected_agent_intents:
      - END
  DISCLOSE.NON-DISCLOSE:
    expected_agent_intents:
      - INQUIRE
      - INQUIRE.ELICIT
      - DISCLOSE.NON-DISCLOSE
  DISCLOSE:
    expected_agent_intents:
      - INQUIRE.ELICIT
      - REVEAL
      - REVEAL.NONE
  REVEAL.EXPAND:
    expected_agent_intents:
      - INQUIRE.ELICIT
      - REVEAL
      - REVEAL.NONE
  REVEAL.REFINE:
    expected_agent_intents:
      - INQUIRE.ELICIT
      - REVEAL
      - REVEAL.NONE
  REVEAL.REVISE:
    expected_agent_intents:
      - INQUIRE.ELICIT
      - REVEAL
      - REVEAL.NONE
    remove_user_preference: true
  INQUIRE:
    expected_agent_intents:
      - INQUIRE.ELICIT
      - REVEAL
      - REVEAL.SIMILAR
      - REVEAL.NONE
  INQUIRE.SIMILAR:
    expected_agent_intents:
      - REVEAL
      - REVEAL.SIMILAR
      - REVEAL.NONE
  INQUIRE.ITEMINFO:
    expected_agent_intents:
      - INQUIRE.MORE
  INQUIRE.MORE:
    expected_agent_intents:
      - DISCLOSE.MORE
  NOTE:
    expected_agent_intents:
      - INQUIRE.NEXT
      - INQUIRE.MORE
      - END
      - REVEAL
      - REVEAL.SIMILAR
  NOTE.DISLIKE:
    preference_contingent: NEGATIVE
  NOTE.LIKE:
    expected_agent_intents:
      - INQUIRE.NEXT
      - REVEAL
      - REVEAL.SIMILAR
    preference_contingent: POSITIVE
  NOTE.NO:
    expected_agent_intents:
      - REVEAL
      - INQUIRE.NEXT
    preference_contingent: NOT_CONSUMED
  NOTE.YES:
    expected_agent_intents:
      - INQUIRE.ELICIT
      - REVEAL
      - REVEAL.SIMILAR
    preference_contingent: CONSUMED
  NOTE.ACCEPT:
    expected_agent_intents:
      - INQUIRE.NEXT

# List of agent intents (including sub-intents) that elicit preferences.
agent_elicit_intents:
  - INQUIRE
  - INQUIRE.ELICIT

# List of agent intents (including sub-intents) that are for set retrieval.
agent_set_retrieval:
  - REVEAL
  - REVEAL.SIMILAR
  - REVEAL.NONE

# List of agent intents (including sub-intents) that are for inquiries.
agent_inquire_intents:
  - INQUIRE
  - INQUIRE.ELICIT
  - INQUIRE.MORE
  - INQUIRE.NEXT

# Reward settings
REWARD:
  full_set_points: 20
  intents:
    INQUIRE: 4
  repeat_penalty: 1
  cost: 1