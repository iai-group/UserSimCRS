name: CIR6
description: CIR6 intent scheme by Afzali&Balog&Drzewiecki&Zhang (RecSys'22)

# Rules:
# user_intents must encapsulate both user and expected agent intents.
# sub-intents are separated by a "."; The former part indicates main intent.
# e.g., REVEAL.EXPAND is a sub-intent of REVEAL (main intent)
# Each user intent should at least contain one key, i.e., the expected agent
# intents. Additionally, if a user intent is dependent on the preference model,
# this should be indicated via another key, i.e., preference_contingent. 
# Similarly, intents that are used to remove preferences should be indicated in
# another key.
# The keys "preference_contingent" and "remove_user_preference" should be used 
# only where necessary.
# Example:
# user_intents:
#   NOTE.YES:
#     expected_agent_intents:
#        - INQUIRE.ELICIT
#        - REVEAL
#        - REVEAL.SIMILAR
#     preference_contingent: CONSUMED
#   REVEAL.REVISE:
#     expected_agent_intents:
#       - ...
#     remove_user_preference: true

# Additionally, this file should contain the REWARD settings for evaluation
# purposes. We expect it to be in the form:
# REWARD:
#   full_set_points: int # max score to start with
#   missing_intent_penalties:
#     - intent: penalty # penalty associated with intent
#     - ...
#   repeat_penalty: int # penalty for consecutive repeated intents
#   cost: int # cost for each turn

# Possible user intents with optional description.
user_intents:
  COMPLETE:
    expected_agent_intents:
      - END
  DISCLOSE.NON-DISCLOSE:
    expected_agent_intents:
      - INQUIRE
      - INQUIRE.ELICIT
      - DISCLOSE.NON-DISCLOSE
  DISCLOSE:
    expected_agent_intents:
      - INQUIRE.ELICIT
      - REVEAL
      - REVEAL.NONE
  REVEAL:
    expected_agent_intents:
  REVEAL.EXPAND:
    expected_agent_intents:
      - INQUIRE.ELICIT
      - REVEAL
      - REVEAL.NONE
  REVEAL.REFINE:
    expected_agent_intents:
      - INQUIRE.ELICIT
      - REVEAL
      - REVEAL.NONE
  REVEAL.REVISE:
    expected_agent_intents:
      - INQUIRE.ELICIT
      - REVEAL
      - REVEAL.NONE
    remove_user_preference: true
  INQUIRE:
    expected_agent_intents:
      - INQUIRE.ELICIT
      - REVEAL
      - REVEAL.SIMILAR
      - REVEAL.NONE
  INQUIRE.SIMILAR:
    expected_agent_intents:
      - REVEAL
      - REVEAL.SIMILAR
      - REVEAL.NONE
  INQUIRE.ITEMINFO:
    expected_agent_intents:
      - INQUIRE.MORE
  INQUIRE.MORE:
    expected_agent_intents:
      - DISCLOSE.MORE
  NOTE:
    expected_agent_intents:
      - INQUIRE.NEXT
      - INQUIRE.MORE
      - END
      - REVEAL
      - REVEAL.SIMILAR
  NOTE.DISLIKE:
    expected_agent_intents:
    preference_contingent: NEGATIVE
  NOTE.LIKE:
    expected_agent_intents:
      - INQUIRE.NEXT
      - REVEAL
      - REVEAL.SIMILAR
    preference_contingent: POSITIVE
  NOTE.NO:
    expected_agent_intents:
      - REVEAL
      - INQUIRE.NEXT
    preference_contingent: NOT_CONSUMED
  NOTE.YES:
    expected_agent_intents:
      - INQUIRE.ELICIT
      - REVEAL
      - REVEAL.SIMILAR
    preference_contingent: CONSUMED
  NOTE.ACCEPT:
    expected_agent_intents:
      - INQUIRE.NEXT

# List of agent intents (including sub-intents) that elicit preferences.
agent_elicit_intents:
  - INQUIRE
  - INQUIRE.ELICIT

# List of agent intents (including sub-intents) that are for set retrieval.
agent_set_retrieval:
  - REVEAL
  - REVEAL.SIMILAR
  - REVEAL.NONE