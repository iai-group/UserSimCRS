name: CIR6
description: CIR6 intent scheme by Zhang&Balog (KDD'20)

# Possible user intents with optional description.
user_intents:
  COMPLETE:
  DISCLOSE:
    - DISCLOSE.NON-DISCLOSE
  REVEAL:
    - REVEAL.EXPAND
    - REVEAL.REFINE
    - REVEAL.REVISE
  INQUIRE:
    - INQUIRE.SIMILAR
    - INQUIRE.ITEMINFO
    - INQUIRE.MORE
  NAVIGATE:
    - NAVIGATE.MORE # User is asking for the recommendation properties, "plot?"
  NOTE:
    - NOTE.LIKE
    - NOTE.DISLIKE
    - NOTE.YES
    - NOTE.NO
    - NOTE.ACCEPT
  INTERROGATE:
  COMPLETE:

user_preference_intents:
  NOTE:
    POSITIVE:
      - NOTE.LIKE
    NEGATIVE:
      - NOTE.DISLIKE
    CONSUMED:
      - NOTE.YES

user_add_preference_intents:
- REVEAL.EXPAND
- REVEAL.REFINE

user_remove_preference_intents:
  - REVEAL.REVISE

# Possible agent intents with optional description.
agent_intents:
  END: 
  DISCLOSE:
    - DISCLOSE.NON-DISCLOSE
    - DISCLOSE.MORE
  INQUIRE: 
    - INQUIRE.ELICIT
    - INQUIRE.MORE # "What would you like to know about [ITEM]"
    - INQUIRE.NEXT # This is used when the agent asks the user for next step.
  REVEAL: 
    - REVEAL.NONE
    - REVEAL.SIMILAR
  RECORD:
  END:

# List of agent intents (including sub-intents) that elicit preferences.
agent_elicit_intents:
  - INQUIRE
  - INQUIRE.ELICIT

# List of agent intents (including sub-intents) that are for set retrieval.
agent_set_retrieval:
  - REVEAL
  - REVEAL.NONE
  - REVEAL.SIMILAR
  - DISCLOSE.MORE


# Expected agent intents in response to a (simulated) user intent.
expected_responses:
  DISCLOSE.NON-DISCLOSE:
    - INQUIRE
    - INQUIRE.ELICIT
    - DISCLOSE.NON-DISCLOSE
  DISCLOSE:
    - INQUIRE.ELICIT
    - REVEAL
    - REVEAL.NONE
  REVEAL.REVISE:
    - INQUIRE.ELICIT
    - REVEAL
    - REVEAL.NONE
  REVEAL.REFINE:
    - INQUIRE.ELICIT
    - REVEAL
    - REVEAL.NONE
  REVEAL.EXPAND:
    - INQUIRE.ELICIT
    - REVEAL
    - REVEAL.NONE
  NOTE:
    - INQUIRE.NEXT
    - INQUIRE.MORE
    - END
    - REVEAL
    - REVEAL.SIMILAR
  NOTE.YES:
    - INQUIRE.ELICIT
    - REVEAL
    - REVEAL.SIMILAR
  NOTE.NO:
    - INQUIRE.ELICIT
    - REVEAL
    - REVEAL.SIMILAR
  NOTE.LIKE:
    - INQUIRE.NEXT
    - REVEAL
    - REVEAL.SIMILAR
  NOTE.DISLIKE:
    - REVEAL
    - REVEAL.SIMILAR
    - REVEAL.NONE
  NOTE.ACCEPT:
    - INQUIRE.NEXT
    - INQUIRE.MORE
    - END
  INQUIRE:
    - INQUIRE.ELICIT
    - REVEAL
    - REVEAL.SIMILAR
    - REVEAL.NONE
  INQUIRE.SIMILAR:
    - REVEAL
    - REVEAL.SIMILAR
    - REVEAL.NONE
  INQUIRE.ITEMINFO:
    - INQUIRE.MORE
  INQUIRE.MORE:
    - DISCLOSE.MORE
  NAVIGATE.MORE: # User is asking for more information regarding an item
    - DISCLOSE.MORE
  COMPLETE:
    - END
